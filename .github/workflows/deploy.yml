name: Build and Deploy to Netlify

on:
    push:
        branches:
            - web

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: false

              # Setup Node.js
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*

            - name: Enable Corepack (for pnpm)
              run: corepack enable

            - name: Prepare pnpm
              run: corepack prepare pnpm@10.14.0 --activate

            - name: Init public submodules
              run: |
                  git submodule update --init packages/ui-core
                  git submodule update --init packages/ui-web
                  git submodule update --init packages/types

            - name: Init private submodules
              run: |
                  git config --global url."https://${GH_PAT}:@github.com/".insteadOf "https://github.com/"
                  git submodule update --init apps/app
                  git submodule update --init packages/validators
              env:
                  GH_PAT: ${{ secrets.GH_PAT }}

            - name: Install netlify-cli for later
              run: pnpm install -w -D netlify-cli

            - name: Install all dependencies (just in case)
              run: pnpm i

            - name: Build types
              run: pnpm turbo run build --filter="./packages/types"

            - name: Build dependencies
              run: pnpm turbo run build --filter="./packages/ui-core" --filter="./packages/ui-web" --filter="./packages/validators"

            - name: Build the app
              working-directory: apps/app
              run: pnpm vite:build

            # Deploy to Netlify (using Netlify CLI)
            - name: Deploy to Netlify
              env:
                  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
              run: pnpm exec netlify deploy --prod --site=94e51d96-ca0f-4128-bda5-7f22eb07fcc5 --filter=@mutualzz/app --dir=apps/app/dist/client --message "${{ github.event.head_commit.message }}" --functions=apps/app/.netlify/v1/functions
